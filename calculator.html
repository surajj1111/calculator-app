<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text"  id="inputbox" placeholder="0">
        <div>
            <button>AC</button>
            <button>DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
    
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
